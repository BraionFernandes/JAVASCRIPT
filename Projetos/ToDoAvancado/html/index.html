<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de tarefas Online - Organize suas atividades rápido e fácil.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo/coroa.png" type="image/png">
    <title>To Do Avançado - Empire Corp.</title>
</head>
<body>
    <header class="header">
        <picture class="header-logo">
            <img class="header-logo-item" src="../img/logo/empire.png" alt="Empire Corp. Logo" >
        </picture>
        <nav class="header-nav">
            <ul class="header-nav-lista">
                <li class="header-nav-lista-item"><a href="#">Home</a></li>
                <li class="header-nav-lista-item"><a href="#">Empire</a></li>
                <li class="header-nav-lista-item"><a href="#">Serviços</a></li>
                <li class="header-nav-lista-item"><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <section class="editor hidden">
            <div class="tarefaEditar">
            </div>
            <div class="editar">
                <label for="novoNome">NovoNome:</label>
                <input type="text" name="novoNome" id="novoNome" placeholder="Novo Texto">
                <input class="inputSub" type="submit" value="+">
            </div>wqe
        </section>
        <section id="lista" class="lista">
            <h1 class="lista-titulo">To Do Avançado</h1>
            <div class="lista-add">
                <label for="tarefaNome">Adicione sua tarefa</label>
                <input type="text" name="tarefaNome" id="tarefaNome" required placeholder="O que você vai fazer?">
                <input type="submit" value="+" id="btnCriar">
            </div>
            <div class="lista-nav">
                <div class="lista-nav-pesquisa">
                    <label for="pesquisa">Pesquisa:</label>
                    <input type="text" name="pesquisa" id="pesquisa">
                    <button>X</button>
                </div>
                <div class="lista-nav-tipo">
                    <p>Filtrar:</p>
                    <div>
                        <button id="btnTodas" class="btnFiltro selecionado">Todas</button>
                        <button id="btnCompletadas" class="btnFiltro">Completadas</button>
                        <button id="btnAFazer" class="btnFiltro">A Fazer</button>
                    </div>
                </div>
            </div>
            <div id="tarefasRegistradas" class="tarefasRegistradas">
            </div>
        </section>
        
    </main>
    <footer>

    </footer>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
