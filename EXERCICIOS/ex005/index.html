<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Analisador de Numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <p>
            Número (entre 1 e 100): <input type="number" name="num" id="fnum">
            <input id="add" type="button" value="Adicionar" onclick="adicionar()">
        </p>
        <p><select name="analit" id="flista" size="6"></select></p>
        <p><input id="final" type="button" value="Finalizar" onclick="finalizar()"></p>
        <div id="res">

        </div>
    </section>
    <footer>
        <h2>&copy;Braion Fernandes</h2>
    </footer>
    <script src="script.js"></script>

</html>
