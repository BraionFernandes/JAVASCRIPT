<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 2</title>
    <style>
        body {
            background-color: rgb(135, 74, 233);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            font-size: 1.5em;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        n1 = window.prompt('Digite um número: ')
        n2 = window.prompt('Digite outro número: ')
        document.write(`Valores escolhidos: ${n1} e ${n2} <br>`)
        soma = n1 + n2
        document.write(`A soma entre ${n1} e ${n2} e igual a: ${soma} <br>`)
        sub = n1 - n2
        document.write(`A subtração entre ${n1} e ${n2} e igual a: ${sub} <br>`)
        mult = n1 * n2
        document.write(`A multiplicação entre ${n1} e ${n2} e igual a: ${mult} <br>`)
        div = n1 / n2
        document.write(`A divisão entre ${n1} e ${n2} e igual a: ${div} <br>`)
        divint = n1 % n2
        document.write(`A divisão inteira entre ${n1} e ${n2} e igual a: ${divint} <br>`)
        pont = n1 ** n2
        document.write(`A potência entre ${n1} e ${n2} e igual a: ${pont}`)
    </script>
</body>
</html>
