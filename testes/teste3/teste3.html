<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 3</title>
    <style>
        body {
            background-color: rgb(135, 74, 233);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            font-size: 1.5em;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        n1 = window.prompt('Digite um numero: ')
        n2 = window.prompt('Digite outro numero: ')
        document.write(`${n1} e maior que ${n2}? ${n1 > n2} <br>`)
        document.write(`${n1} e menor que ${n2}? ${n1 < n2} <br>`)
        document.write(`${n1} e maior ou igual a ${n2}? ${n1 >= n2} <br>`)
        document.write(`${n1} e menor ou igual a ${n2}? ${n1 <= n2} <br>`)
        document.write(`${n1} e igual a ${n2}? ${n1 == n2} <br>`)
        document.write(`${n1} e diferente de ${n2}? ${n1 != n2} <br>`)
    </script>
</body>
</html>
